	<artist artist-name="Kerem Akdag" 
			artist-bio="The story began when Kerem started to play drums and gravitated towards playing funk and blues tracks. During his high school period, curiosity led him to production with influences stemming directly from the soul and hip-hop. The turning point came at 18 when he applied to an electronic music contest in Turkey, and his submission won him the title. His music career changed rather dramatically after that, and he started to collaborate with Kaan Duzarat. Kerem's influences also started to diversify, and he started to produce house music. His first EP called “A Good Play” was released by London-based imprint Apparel Music on 2013 with support by the likes of Shur-i-Kan, Osunlade, Detroit Swindle and many more. Now, Kerem is blossoming into a multi-faceted artist, who seems to sit very comfortably between funk, house and bass-related frequencies."
