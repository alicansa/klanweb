	<artist artist-name="Kaan Duzarat" 
			artist-bio="Kaan Duzarat slowly built his reputation starting with his radio program, Kompozit at Dinamo(FM 103.8) since 2003. In recent years, he started Vesvese On Air to broadcast the parties he hosted under the same name. Vesvese spread its roots with the parties 'Salı Sallanır' -meaning Tuesday Rocks - that held at Kucuk Otto between the years of 2009-2012 with Arman Akıncı and guests as Dez Andres, Kasper Bjorke, Daniel Bortz, Nicolas Jaar, Portable, Kate Simko, Move D, Soulphiction, Tevo Howard, Fred P, Mike Huckaby, Eddie C and more. In 2013, Duzarat attended to Red Bull Music Academy, New York. He is now hosting Meze, a radio show for RBMA Radio. He’s been curating Orange Date events since 2013 and hosted names like Darkside, Kyle Hall, Marcellus Pitmann, Francois K, Soul Clap, Wolf + Lamb, No Regular Play as well as local artists such as Jonny Rock, Baris K, Sarp Yilmaz, Tutan, Mehmet Aslan, Eren Eren and many more. Vesvese parties continue at another legendary spot, Minimuzikhol on Thursdays. He pays his respect to his influences of Turkish Folk with his local collaborative project, FOC Edits. Kaan’s musical journey gathers Detroit Techno to Disco, Jazz to Folk. You can find him continuing his journey around the universe of sounds, digging records, chopping samples and breaking analog systems at his vinyl and sound equipments shop and studio, Analog Kultur at Galata, Ist."
